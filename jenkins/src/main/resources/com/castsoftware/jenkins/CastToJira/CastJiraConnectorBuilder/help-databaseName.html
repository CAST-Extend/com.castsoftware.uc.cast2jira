<div>
Database Name where application is stored. Here are some examples using the common default values:
<ul>
<li><b>CSS:</b> the default value is <b>postgres</b>
<li><b>Oracle:</b> the default value is <b>ORCL</b>. In Oracle case this field corresponds to Instance Name
<li><b>MS-SQLServer:</b> the default value is <b>master</b>.
</ul>
</div>
